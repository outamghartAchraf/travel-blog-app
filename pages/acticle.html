<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>details acticle</title>
        <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">

    <section class="relative h-screen max-h-[65vh] overflow-hidden">
        <img src="/assets/images/acticle1.jpg" 
             alt="Journey in Yellow River" 
             class="w-full h-full object-cover">

        <div class="absolute inset-0 bg-gradient-to-b from-black/20 via-transparent to-gray-50"></div>

        <div class="absolute top-0 left-0 right-0 p-4 flex justify-between items-center z-20">
            <a href="index.html" class="w-10 h-10 rounded-full bg-white/90 backdrop-blur-sm flex items-center justify-center text-gray-800 shadow-md hover:bg-white transition-all">
                <i class="fas fa-arrow-left"></i>
            </a>
            <a href="#" class="w-10 h-10 rounded-full bg-white/90 backdrop-blur-sm flex items-center justify-center text-gray-400 shadow-md hover:text-red-500 hover:bg-white transition-all">
                <i class="fas fa-heart"></i>
            </a>
        </div>

        <div class="absolute bottom-0 left-0 right-0 p-6 z-10 bg-gradient-to-t from-gray-50 via-gray-50/80 to-transparent">
            <h1 class="text-3xl font-bold mb-2 leading-tight text-gray-900">Journey in Yellow River</h1>
                        <div class="flex items-center gap-3 text-xs text-gray-600 mb-4">
                <span class="flex items-center gap-1">
                    <i class="fas fa-user"></i> Ian Jachson
                </span>
                <span class="flex items-center gap-1">
                    <i class="fas fa-map-marker-alt"></i> China
                </span>
            </div>

                        <div class="flex items-center justify-between text-sm text-gray-500 pt-2 border-t border-gray-300">
                <span><i class="far fa-clock mr-1"></i> 15 min to read</span>
                <div class="flex items-center gap-2">
                    <i class="far fa-eye"></i>
                    <span>13k</span>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
