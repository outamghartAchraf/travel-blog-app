<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Blog App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="bg-white sticky top-0 z-50 shadow-sm">
      <div
        class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between"
      >
        <button class="text-2xl" aria-label="Menu">
          <i class="fas fa-bars"></i>
        </button>

        <button class="text-2xl" aria-label="Search">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 pb-24">
      <section class="mt-6">
        <h2 class="text-lg font-semibold text-gray-800 mb-4">
          Blogger Of The Week
        </h2>
        <div class="flex gap-4 overflow-x-auto scroll-hidden pb-2">
          <div class="flex flex-col items-center min-w-fit">
            <img
              src="./assets/images/avatar1.jpg"
              alt="kris"
              class="w-16 h-16 rounded-full object-cover border-2 border-teal-400"
            />
            <span class="text-xs mt-2 text-gray-600">Hanan</span>
            <span class="text-xs text-gray-500">Hudson</span>
          </div>

          <div class="flex flex-col items-center min-w-fit">
            <img
              src="./assets/images/avatar2.jpg"
              alt="Achraf"
              class="w-16 h-16 rounded-full object-cover border-2 border-teal-400"
            />
            <span class="text-xs mt-2 text-gray-600">Achraf</span>
            <span class="text-xs text-gray-500">Out</span>
          </div>

          <div class="flex flex-col items-center min-w-fit">
            <img
              src="./assets/images/avatar3.jpg"
              alt="Salwa"
              class="w-16 h-16 rounded-full object-cover border-2 border-teal-400"
            />
            <span class="text-xs mt-2 text-gray-600">Salwa</span>
            <span class="text-xs text-gray-500">Hudson</span>
          </div>

          <div class="flex flex-col items-center min-w-fit">
            <img
              src="./assets/images/avatar4.jpg"
              alt="mohmed"
              class="w-16 h-16 rounded-full object-cover border-2 border-teal-400"
            />
            <span class="text-xs mt-2 text-gray-600">Mohmed</span>
            <span class="text-xs text-gray-500">Barada</span>
          </div>

          <div class="flex flex-col items-center min-w-fit">
            <img
              src="./assets/images/avatar5.jpg"
              alt="sara"
              class="w-16 h-16 rounded-full object-cover border-2 border-teal-400"
            />
            <span class="text-xs mt-2 text-gray-600">Sara</span>
            <span class="text-xs text-gray-500">Machari</span>
          </div>
        </div>
      </section>

      <section class="mt-8">
        <h2 class="text-lg font-semibold text-gray-800 mb-4">
          What Do You Want To Read?
        </h2>
        <div class="flex gap-2 overflow-x-auto scroll-hidden pb-2">
          <button
            class="px-4 py-2 rounded-full bg-teal-400 text-white text-sm font-medium whitespace-nowrap transition-all"
          >
            All
          </button>

          <button
            class="filter-btn px-4 py-2 rounded-full bg-white text-gray-700 text-sm font-medium whitespace-nowrap transition-all border border-gray-200"
          >
            Forest
          </button>

          <button
            class="filter-btn px-4 py-2 rounded-full bg-white text-gray-700 text-sm font-medium whitespace-nowrap transition-all border border-gray-200"
          >
            Beach
          </button>
          <button
            class="filter-btn px-4 py-2 rounded-full bg-white text-gray-700 text-sm font-medium whitespace-nowrap transition-all border border-gray-200"
          >
            River
          </button>
          <button
            class="filter-btn px-4 py-2 rounded-full bg-white text-gray-700 text-sm font-medium whitespace-nowrap transition-all border border-gray-200"
          >
            Mountains
          </button>
          <button
            class="filter-btn px-4 py-2 rounded-full bg-white text-gray-700 text-sm font-medium whitespace-nowrap transition-all border border-gray-200"
          >
            Road
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
